<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form action="">
      <table>
        <tr>
          <td>Name:</td>
          <td><input type="text" placeholder="enter name" required/></td>
        </tr>
        <tr>
          <td>Age:</td>
          <td><input type="number"  placeholder="enter age" required/></td>
        </tr>
        <tr>
          <td>Gender</td>
          <td>
            <input type="radio" name="gender" />MALE
            <input type="radio" name="gender" />FEMALE
          </td>
        </tr>
        <tr>
          <td>Qualification</td>
          <td>
            <input type="checkbox" />SSLC <input type="checkbox" />PLUS TWO
          </td>
        </tr>
        <tr>
          <td>Photo</td>
          <td><input type="file" required/></td>
        </tr>
        <tr>
          <td>Email</td>
          <td><input type="email" required/></td>
        </tr>
        <tr>
          <td>Password</td>
          <td><input type="password" required/></td>
        </tr>
        <tr>
          <td>DOB</td>
          <td><input type="date" /></td>
        </tr>
        <tr>
          <td>Time</td>
          <td><input type="time" /></td>
        </tr>
        <tr>
          <td>Address</td>
          <td><textarea name="" id="" cols="20" rows="5"></textarea></td>
        </tr>
        <tr>
          <td>District</td>
          <td>
            <select name="" id="">
              <option value="">Kozhikode</option>
              <option value="">Kannur</option>
              <option value="">Kasaragod</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><input type="submit" /></td>
          <td><button>Cancel</button></td>
        </tr>
      </table>
    </form>
    <h1>welcome to our website</h1>
  </body>
</html>
