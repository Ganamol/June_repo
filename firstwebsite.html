<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Document</title>
<style>
    table,tr,th,td{
        border: 2px solid black;
        border-collapse: collapse;
        text-align: center;
        padding: 2%;
    }

    table
    {
        margin-left: 15%;
      
        width: 50%;
    }

</style>
</head>
<body>
    <form action="">
<h1>Registration Form</h1>
<table>
    <tr>
        <td>Name:</td><td><input type="text"></td>
    </tr>
    <tr>
        <td>Age</td><td><input type="number"></td>
    </tr>
    <tr>
        <td>Gender</td><td><input type="radio" name="gender">Male <input type="radio" name="gender">Female </td>
    </tr>
    <tr>
        <td>Qualification</td><td><input type="checkbox">SSLC <input type="checkbox">PLUS TWO</td>
    </tr>
    <tr>
        <td>Photo</td><td><input type="file"></td>
    </tr>
    <tr>
        <td>DOB</td><td><input type="date"></td>
    </tr>
    <tr>
        <td>Time</td><td><input type="time"></td>
    </tr>
    <tr>
        <td>Email</td>
        <td><input type="email"></td>
    </tr>
    <tr>
        <td>Password</td>
        <td><input type="password"></td>
    </tr>
    <tr>
        <td>District</td>
        <td><select name="" id="">
            <option value="">Kozhikode</option>
            <option value="">Kannur</option>
        </select></td>
    </tr>
<tr>
    <td>Address</td>
    <td><textarea name="" id="" cols="25" rows="5"></textarea ></td>
</tr>
<tr>
    <td><input type="submit"></td><td><button>Cancel</button></td>
</tr>

</table>
</form>
</body>
</html>
